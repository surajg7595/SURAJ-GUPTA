<!doctype html>
<html>
<head>
<style>
input { padding:5px;}
span {width: auto;
    height: 15px;
    background: #fff;
    display: inline-block;
    margin-left: 10px;}
.default-color {}
.red { background: red;}
.yellow { background: yellow;}
.green { background: green;}
#red { color:red; font-weight:bold; font-family:arial;}
#green { color:green; font-weight:bold; font-family:arial;}
</style>
</head>
<body>
<div id="pass">
<input type="password" id="psd" onkeyup="passd()">
<span id="red"></span>
<span id="green"></span>
</div>

<script>
 
 function passd(){
  var p=document.getElementById('psd');
  var r=document.getElementById('red');
  var g=document.getElementById('green');
 
  if(p.value.length<=10)
  {
 
  if (p.value.length>=1 && p.value.length<=5){
r.innerHTML="<strong> &#10006 </strong> Password is weak";
g.innerHTML="";
  }
 
  else if(p.value.length>=6 && p.value.length<=10)
  {
r.innerHTML="";
g.innerHTML="<strong> &#10004; </strong> Password is strong";
 }
 
 else{
    r.innerHTML="";
g.innerHTML="";
 }
 
 }
 }
 
</script>

</body>
</html>
